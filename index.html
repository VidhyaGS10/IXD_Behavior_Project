<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducing the CSS Grid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid">
        
        <div class="cell col1">
            <h1> Savings Calculator</h1>
        </div>
        
        <div class="cell col1">
            <h3> Calculate your savings from your income!</h3>    
        </div>
        
        <div class="cell col1 form">
            <form action="">
            <label for="amount">Your income</label>
            <input id="income" type="text" name="rate" value="">
            <br></br>
            <label for="province">Province</label>
               <select name="languages" id="province">
                  <option value="select">Select</option>
                  <option id="five" value="alberta">Alberta</option>
                  <option id="five" value="British Columbia">British Columbia</option>
                  <option id="five" value="manitoba">Manitoba</option>
                  <option id="fifteen" value="newbrunswick">New Brunswick</option>
                  <option id="fifteen" value="newfoundland">Newfoundland</option>
                  <option id="five" value="northwestterritories">Northwest Territories</option>
                  <option id="fifteen" value="novascotia">Nova Scotia</option>
                  <option id="five" value="nunavut">Nunavut</option>
                  <option id="thirteen" value="ontario">Ontario</option>
                  <option id="five" value="quebec">Quebec</option>
                  <option id="fifteen" value="princeedwardisland">Prince Edward Island</option>
                  <option id="five" value="saskatchewan">Saskatchewan</option>
                  <option id="five" value="yukon">Yukon</option>
                </select>
            
            <br></br>
            <input id="button" type="button" onclick="checkForm()" value="Submit" />
            
            <p id="result"> </p>

            <!-- <br></br>
            <label for="amount">Budget</label>
            <input id="budget" type="text" name="budget" value="enter amount">
            
            <br></br>
            <input type="button" onclick="compareForm()" value="compare"> -->
            </form>
        </div>

        <div class="cell col1">
            <p></p>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
